<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="text" name="adhaar" placeholder="Adhaar Number" required>
            <input type="text" name="area" placeholder="Area where it will work" required>
            <input type="file" name="photo" accept="image/*" required class="fileinput">
            <input type="text" name="skills" placeholder="Skills" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
